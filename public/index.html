<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ FIXED VIEWPORT (prevents zoom issues) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Primary SEO -->
    <title>Keshav Agarwal | Software Developer Portfolio</title>
    <meta name="title" content="Keshav Agarwal | Software Developer Portfolio" />
    <meta
      name="description"
      content="Keshav Agarwal – Computer Science Engineering student and software developer. Explore my projects, skills, and experience in web development, AI, and cloud technologies."
    />
    <meta
      name="keywords"
      content="Keshav Agarwal, Software Developer, Web Developer, Portfolio, React Developer, Frontend Developer"
    />
    <meta name="author" content="Keshav Agarwal" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Keshav Agarwal | Software Developer" />
    <meta
      property="og:description"
      content="Portfolio of Keshav Agarwal showcasing projects, skills, and experience in software development."
    />
    <meta property="og:url" content="https://YOUR-VERCEL-URL.vercel.app" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Theme -->
    <meta name="theme-color" content="#6c63ff" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ REMOVE WRONG FONT PRELOADS -->
    <!-- CRA handles font loading automatically -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
  </body>
</html>
